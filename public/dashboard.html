<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="css/profilepage.css">
</head>
<body>

    <!-- Background Quadrants -->
    <div class="background-container">
        <div class="quadrant top-left"></div>
        <div class="quadrant top-right"></div>
        <div class="quadrant bottom-left"></div>
        <div class="quadrant bottom-right"></div>
    </div>

    <!-- Main Content -->
    <div class="header">
        <img src="logo.png" alt="Fit Hub Logo" class="logo">
        <button class="mindmap-button">Mindmap</button>
        <button id="logoutButton">Log Out</button>
    </div>

    <div class="button-container">
        <button class="button">Daily Schedule/Journal</button>
        <button class="button">Physical Training Plan</button>
        <button class="button">Nutrition Plan</button>
        <button class="button">Meditative Breathing</button>
    </div>

    <div class="container">
        <h1>Users</h1>
        <div class="user-list" id="userList"></div>
        <button id="refreshButton">Refresh List</button>
    </div>
    
    <script src="/js/dashboard.js"></script>
    <script src="/js/datamodel.js"></script>

</body>
</html>
