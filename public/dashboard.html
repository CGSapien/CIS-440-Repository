<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="css/profilepage.css">
    <style>
        body { font-family: Impact, sans-serif; }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 50%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="quadrant top-left"></div>
        <div class="quadrant top-right"></div>
        <div class="quadrant bottom-left"></div>
        <div class="quadrant bottom-right"></div>
    </div>

    <div class="header">
        <img src="logo.png" alt="Fit Hub Logo" class="logo">
        <button class="mindmap-button" id="mindmapButton">Mindmap</button>
        <button id="logoutButton">Log Out</button>
    </div>



    <div class="button-container">
        <button class="button">Daily Journal</button>
        <button class="button">Training Plan</button>
        <button class="button">Nutrition Plan</button>
        <button class="button">Meditation Help</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="mindmapModal" class="modal">
        <h2>Mindmap Goals</h2>
        <label>Main Goal:</label>
        <input type="text" id="mainGoal"><br>

        <button onclick="addSubGoal()" id="addSubGoalButton">Add Sub Goal</button>
        <div id="subGoals"></div>

        <button onclick="closeModal()">Close</button>
        <button onclick="submitGoals()">Submit</button>
    </div>

    <script src="/js/dashboard.js"></script>
    <script src="/js/datamodel.js"></script>
    <script>
        document.getElementById("mindmapButton").addEventListener("click", function() {
            document.getElementById("mindmapModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
            loadSavedGoals();
        });

        function closeModal() {
            document.getElementById("mindmapModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function addSubGoal() {
            let subGoals = document.getElementById("subGoals").children.length;
            if (subGoals >= 2) return;
            
            let div = document.createElement("div");
            div.innerHTML = `<label>Sub Goal:</label>
                             <input type='text' class='sub-goal'>
                             <button onclick='addTertiaryGoal(this)'>Add Tertiary Goal</button>
                             <div class='tertiaryGoals'></div>`;
            document.getElementById("subGoals").appendChild(div);
        }

        function addTertiaryGoal(button) {
            let parentDiv = button.nextElementSibling;
            if (parentDiv.children.length >= 1) return; // Limit to 1 tertiary goal per sub-goal

            let div = document.createElement("div");
            div.innerHTML = `<label>Tertiary Goal:</label>
                             <input type='text' class='tertiary-goal'>`;
            parentDiv.appendChild(div);
        }

        async function submitGoals() {
            let mainGoal = document.getElementById("mainGoal").value;
            let subGoalElements = document.querySelectorAll(".sub-goal");
            let tertiaryGoalElements = document.querySelectorAll(".tertiary-goal");

            let goals = {
                mainGoal: mainGoal,
                subGoals: []
            };

            subGoalElements.forEach((sub, index) => {
                let subGoalText = sub.value;
                let tertiaryGoal = tertiaryGoalElements[index] ? tertiaryGoalElements[index].value : "";
                
                goals.subGoals.push({
                    subGoal: subGoalText,
                    tertiaryGoal: tertiaryGoal
                });
            });

            try {
                let response = await fetch('/api/saveGoals', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(goals)
                });

                if (response.ok) {
                    alert("Goals saved successfully!");
                    closeModal();
                } else {
                    alert("Error saving goals.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function loadSavedGoals() {
            try {
                let response = await fetch('/api/getGoals');
                if (!response.ok) return;

                let data = await response.json();
                document.getElementById("mainGoal").value = data.mainGoal || "";

                let subGoalsContainer = document.getElementById("subGoals");
                subGoalsContainer.innerHTML = ""; // Clear existing sub-goals

                (data.subGoals || []).forEach(subGoalObj => {
                    let div = document.createElement("div");
                    div.innerHTML = `<label>Sub Goal:</label>
                                     <input type='text' class='sub-goal' value='${subGoalObj.subGoal}'>
                                     <button onclick='addTertiaryGoal(this)'>Add Tertiary Goal</button>
                                     <div class='tertiaryGoals'>
                                         <div>
                                             <label>Tertiary Goal:</label>
                                             <input type='text' class='tertiary-goal' value='${subGoalObj.tertiaryGoal || ""}'>
                                         </div>
                                     </div>`;
                    subGoalsContainer.appendChild(div);
                });

            } catch (error) {
                console.error("Error loading saved goals:", error);
            }
        }
    </script>
</body>
</html>
