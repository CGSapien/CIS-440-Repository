<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="css/profilepage.css">
</head>
<body>
    

    <div class="header">
        <img src="logo.png" alt="Fit Hub Logo" class="logo">
        <button class="mindmap-button">Mindmap</button>
    </div>

    <div class="container">
        <div class="quadrant green"></div>
        <div class="quadrant blue"></div>
        <div class="quadrant red"></div>
        <div class="quadrant yellow"></div>
    </div>

    <div class="button-container">
        <button class="button">Daily Schedule/Journal</button>
        <button class="button">Physical Training Plan</button>
        <button class="button">Nutrition Plan</button>
        <button class="button">Meditative Breathing</button>
    </div>

    <div class="calendar-space">Calendar Space</div>

</body>
</html>
