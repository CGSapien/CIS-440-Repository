<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="css/logon.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Quadrant background effect */
        body::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #00AB9F;
            top: 0;
            left: 0;
        }
        body::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #2E6DB4;
            top: 0;
            right: 0;
        }
        .bottom-left {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #DF0024;
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #F3C300;
            bottom: 0;
            right: 0;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
    <div class="container">
        <h1>Welcome to Node App</h1>
        <div class="tab">
            <button class="tab-button active" id="login-tab">Logon</button>
            <button class="tab-button" id="create-account-tab">Create Account</button>
        </div>
        <div id="form-container">
            <form id="logon-form" class="active-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit" class="button">Logon</button>
            </form>
            <form id="create-account-form">
                <label for="create-email">Email:</label>
                <input type="email" id="create-email" placeholder="Enter your email" required>
                <label for="create-password">Password:</label>
                <input type="password" id="create-password" placeholder="Create your password" required>
                <button type="submit" class="button">Create Account</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="js/logon.js"></script>
</body>
</html>
