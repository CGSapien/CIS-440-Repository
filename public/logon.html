<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="css/logon.css">
    <style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: conic-gradient(
    from 180deg at 50% 50%,
    #00AB9F 0deg,
    #2E6DB4 90deg,
    #F3C300 180deg,
    #DF0024 270deg,
    #00AB9F 360deg
  );
  font-family: Arial, sans-serif;
}

.card {
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  padding: 2rem;
  max-width: 400px;
  width: 90%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.logo {
  width: 25vh;
  height: auto;
}

.tab {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 1rem;
}

.tab-button {
  flex: 1;
  padding: 0.6rem;
  border: none;
  background: #ddd;
  font-weight: bold;
  cursor: pointer;
  margin: 0 5px;
  border-radius: 5px;
}

.tab-button.active {
  background: #bbb;
}

.form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

input {
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.button {
  padding: 0.75rem;
  background-color: #2E6DB4;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.message {
  margin-top: 1rem;
  color: red;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="card">
    <img src="logo.png" alt="FIT HUB Logo" class="logo" style="top: 50%;">

        <div class="tab">
            <button class="tab-button active" id="login-tab">Log-in</button>
            <button class="tab-button" id="create-account-tab">Create Account</button>
        </div>

        <div id="form-container">
            <form id="logon-form" class="active-form">
                <label for="login-email">Enter Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Enter Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="button">Log-in</button>
            </form>
            <form id="create-account-form">
                <label for="create-email">Enter Email:</label>
                <input type="email" id="create-email" required>
                <label for="create-password">Enter Password:</label>
                <input type="password" id="create-password" required>
                <button type="submit" class="button">Create Account</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="js/logon.js"></script>
</body>
</html>
