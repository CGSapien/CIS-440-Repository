<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="css/logon.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            background: conic-gradient(
                from 180deg at 50% 50%,
                #00AB9F 0deg,
                #2E6DB4 90deg,
                #F3C300 180deg,
                #DF0024 270deg,
                #00AB9F 360deg
            );
            position: relative;
        }
        /* Quadrant background effect */
        .top-left, .top-right, .bottom-left, .bottom-right {
            position: absolute;
            width: 50%;
            height: 50%;
        }
     
        
        /* Labels for quadrants */
        .quadrant-label {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
        }
        .top-left .quadrant-label { color: black; top: 10%; left: 10%; }
        .top-right .quadrant-label { color: white; top: 10%; right: 10%; }
        .bottom-left .quadrant-label { color: white; bottom: 10%; left: 10%; }
        .bottom-right .quadrant-label { color: black; bottom: 10%; right: 10%; }

        /* Centered logo */
        .logo {
            top: 40%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .container {
            bottom: 20%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        .glass-body {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>
<body>
<body id="glass-body">

    <img src="logo.png" alt="FIT HUB Logo" class="logo" style="top: 50%;">

    <div class="container">
        <div class="tab">
            <button class="tab-button active" id="login-tab">Log-in</button>
            <button class="tab-button" id="create-account-tab">Create Account</button>
        </div>
        <div id="form-container">
            <form id="logon-form" class="active-form">
                <label for="login-email">Enter Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Enter Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="button">Log-in</button>
            </form>
            <form id="create-account-form">
                <label for="create-email">Enter Email:</label>
                <input type="email" id="create-email" required>
                <label for="create-password">Enter Password:</label>
                <input type="password" id="create-password" required>
                <button type="submit" class="button">Create Account</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="js/logon.js"></script>
</body>
</html>
