<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link rel="stylesheet" href="css/logon.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }
        /* Quadrant background effect */
        .top-left, .top-right, .bottom-left, .bottom-right {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        .top-left { background-color: #00AB9F; top: 0; left: 0; }
        .top-right { background-color: #2E6DB4; top: 0; right: 0; }
        .bottom-left { background-color: #DF0024; bottom: 0; left: 0; }
        .bottom-right { background-color: #F3C300; bottom: 0; right: 0; }
        
        /* Labels for quadrants */
        .quadrant-label {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
        }
        .top-left .quadrant-label { color: black; top: 10%; left: 10%; }
        .top-right .quadrant-label { color: white; top: 10%; right: 10%; }
        .bottom-left .quadrant-label { color: white; bottom: 10%; left: 10%; }
        .bottom-right .quadrant-label { color: black; bottom: 10%; right: 10%; }

        /* Centered logo */
        .logo {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .container {
            position: absolute;
            bottom: 10%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="top-left"><span class="quadrant-label">Mental</span></div>
    <div class="top-right"><span class="quadrant-label">Spiritual</span></div>
    <div class="bottom-left"><span class="quadrant-label">Social</span></div>
    <div class="bottom-right"><span class="quadrant-label">Physical</span></div>

    <img src="logo.png" alt="FIT HUB Logo" class="logo">

    <div class="container">
        <div class="tab">
            <button class="tab-button active" id="login-tab">Log-in</button>
            <button class="tab-button" id="create-account-tab">Create Account</button>
        </div>
        <div id="form-container">
            <form id="logon-form" class="active-form">
                <label for="login-email">Enter Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Enter Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="button">Log-in</button>
            </form>
            <form id="create-account-form">
                <label for="create-email">Enter Email:</label>
                <input type="email" id="create-email" required>
                <label for="create-password">Enter Password:</label>
                <input type="password" id="create-password" required>
                <button type="submit" class="button">Create Account</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="js/logon.js"></script>
</body>
</html>
